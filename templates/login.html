{% extends "base.html" %}

{% block title %}Login - Scholarship Matchmaker{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-icon">
                <i class="fas fa-sign-in-alt"></i>
            </div>
            <h1>Welcome Back!</h1>
            <p>Sign in to your account to continue your scholarship journey</p>
        </div>
        
        <form id="loginForm" class="auth-form" method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-full">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </div>
        </form>
        
        <!-- Test button for debugging -->
        <div class="form-group" style="margin-top: 20px; text-align: center;">
            <button type="button" class="btn btn-secondary" onclick="testLogin()">
                üß™ Test Login Function
            </button>
        </div>
        
        <div class="auth-footer">
            <p>Don't have an account? <a href="{{ url_for('signup') }}" class="link">Sign up here</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    console.log('Login page loaded');
    
    const form = document.getElementById('loginForm');
    if (!form) {
        console.error('Login form not found!');
        return;
    }
    
    console.log('‚úÖ Login form found');
    console.log('Form action:', form.action);
    console.log('Form method:', form.method);
    
    // Function to handle form submission
    async function handleLogin() {
        console.log('üß™ Login form submitted!');
        
        const formData = {
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
        };
        
        console.log('üìß Form data:', formData);
        
        if (typeof showLoading === 'function') {
            showLoading();
        }
        
        try {
            console.log('üöÄ Sending login request...');
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });
            
            console.log('üì• Response received:', response.status);
            const data = await response.json();
            console.log('üìä Response data:', data);
            
            if (data.success) {
                if (typeof showToast === 'function') {
                    showToast('Login successful! Redirecting...', 'success');
                } else {
                    alert('Login successful! Redirecting...');
                }
                setTimeout(() => {
                    window.location.href = '/profile';
                }, 1500);
            } else {
                const message = data.message || 'Login failed';
                if (typeof showToast === 'function') {
                    showToast(message, 'error');
                } else {
                    alert(message);
                }
            }
        } catch (error) {
            console.error('‚ùå Login request error:', error);
            const message = 'Network error. Please try again.';
            if (typeof showToast === 'function') {
                showToast(message, 'error');
            } else {
                alert(message);
            }
        } finally {
            if (typeof hideLoading === 'function') {
                hideLoading();
            }
        }
    }
    
    // Add submit event listener
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        e.stopPropagation();
        await handleLogin();
    });
    
    // Add click event listener to submit button as backup
    const submitButton = form.querySelector('button[type="submit"]');
    if (submitButton) {
        console.log('‚úÖ Submit button found, adding click listener');
        submitButton.addEventListener('click', async function(e) {
            e.preventDefault();
            e.stopPropagation();
            console.log('üß™ Submit button clicked!');
            await handleLogin();
        });
    } else {
        console.log('‚ùå Submit button not found');
    }
});

// Test function for debugging
function testLogin() {
    console.log('üß™ Test login function called!');
    alert('Test login function called! Check console for details.');
    
    // Test if we can access the form elements
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    
    if (email && password) {
        console.log('‚úÖ Form elements found');
        console.log('Email value:', email.value);
        console.log('Password value length:', password.value.length);
    } else {
        console.log('‚ùå Form elements not found');
    }
}

function togglePassword(inputId) {
    const input = document.getElementById(inputId);
    const toggle = input.nextElementSibling;
    const icon = toggle.querySelector('i');
    
    if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    }
}
</script>
{% endblock %}
